<!doctype HTML>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>Hans Rosling Center for Population Health</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="src/index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
    </head>
    <!--Header:-->
    <header>
        <div class = "header">
        </div>
        <h1>HANS ROSLING CENTER for POPULATION HEALTH</h1>
        <h2>Feb 17 11:30 AM</h2>
        <hr>
        <img src="images/W-Logo_White.png" alt="Logo">
    </header>
    <body>
        <!--Navigation Bar:-->
        <div class="sidenav">
            <p class="sidebar-text">This building operates using rainwater.</p>
            <div class="square">
                <p class="number">77</p>
                <p class="description">gallons</p>
            </div>
            <p class="sidebar-text">of water have been saved this month.</p>
            <hr>
            <p class="sidebar-text">That is the equivalent of</p>
            <div class="square">
                <p class="number">582</p>
                <p class="description">water bottles</p>
            </div>
            <p class="sidebar-text">saved this month.</p>
        </div>
        <!--Buttons:-->
        <div class="buttons">
            <button onclick="router.loadRoute('benefits')">
                <div class="button1">
                    <p class="tapTo">tap to</p>
                    <p class="description">learn about the benefits</p>
                </div>
            </button>
            <button onclick="router.loadRoute('rainwaterSystem')">
                <div class="button2">
                    <p class="tapTo">tap to</p>
                    <p class="description">explore the rainwater system</p>
                </div>
            </button>
            <button onclick="router.loadRoute('rainCycle')">
                <div class="button3">
                    <p class="tapTo">tap to</p>
                    <p class="description">explore the rain cycle</p>
                </div>
            </button>
            <button onclick="router.loadRoute('rainwaterGame')">
                <div class="button4">
                    <p class="tapTo">tap to</p>
                    <p class="description">play the rainwater game</p>
                </div>
            </button>
            <button onclick="textChange()">
                <div class="button5">
                    <p class="tapTo">tap to</p>
                    <p class="description">reduces flooding & erosion</p>
                </div>
            </button>
            <button onclick="textChange()">
                <div class="button6">
                    <p class="tapTo">tap to</p>
                    <p class="description">saves money</p>
                </div>
            </button>
            <button onclick="textChange()">
                <div class="button7">
                    <p class="tapTo">tap to</p>
                    <p class="description">reduces water demand</p>
                </div>
            </button>
            <button onclick="textChange()">
                <div class="button8">
                    <p class="tapTo">tap to</p>
                    <p class="description">reduces pollution transportation</p>
                </div>
            </button>
        </div>

        <div data-router-outlet></div>
        <script src="../js/router.js"></script>
        <script src="../js/routes.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
